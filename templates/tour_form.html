{% extends "base.html" %}
{% block content %}
<h1>{% if tour %}Editar tour{% else %}Nuevo tour{% endif %}</h1>
<form method="post" class="grid">
  <div class="grid cols-2">
    <div>
      <label>Nombre</label>
      <input type="text" name="name" value="{{ tour.name if tour }}" required>
    </div>
    <div>
      <label>Destino</label>
      <input type="text" name="destination" value="{{ tour.destination if tour }}" required>
    </div>
  </div>
  <div>
    <label>Descripci√≥n</label>
    <textarea name="description" rows="4">{{ tour.description if tour }}</textarea>
  </div>
  <div class="grid cols-2">
    <div>
      <label>Precio</label>
      <input type="number" step="0.01" name="price" value="{{ tour.price if tour else 0 }}" required>
    </div>
    <div>
      <label>Cupos</label>
      <input type="number" name="capacity" value="{{ tour.capacity if tour else 0 }}" required>
    </div>
  </div>
  <div class="grid cols-2">
    <div>
      <label>Fecha inicio</label>
      <input type="date" name="start_date" value="{{ tour.start_date if tour }}">
    </div>
    <div>
      <label>Fecha fin</label>
      <input type="date" name="end_date" value="{{ tour.end_date if tour }}">
    </div>
  </div>
  <button class="btn">Guardar</button>
</form>
{% endblock %}
